<div class="row">
    <div class="col-md-6 well">
        <h3 class="page-header">Login</h3>
        <div *ngIf="showErrorMsg" class="alert alert-danger">
            Invalid data.
        </div>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" >
            <div class="form-group">
                <label>Email</label>
                <input 
                    type="text" 
                    class="form-control"  
                    name="email" 
                    [(ngModel)]="user.email" 
                    />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    [(ngModel)]="user.password" />
            </div>
            <button [disabled]="disabledBtn" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
