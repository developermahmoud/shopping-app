<div class="row">
  <div class="col-md-6 well">
    <h3 class="page-header">Register</h3>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label>Fullname</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required minlength="5" />
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">Name must be more than 5 chars.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        />
        <div *ngIf="errors?.email" class="alert alert-danger">{{ errors.email }}</div>
        <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.pattern">Email not valid.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="5"
        />
        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
          <div *ngIf="password.errors.required">Password is required.</div>
          <div *ngIf="password.errors.minlength">Password must be more than 5 chars.</div>
        </div>
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid || disableBtn" class="btn btn-success">Save</button>
    </form>
    <br />
    <div *ngIf="showSuccess" class="alert alert-success">
      Successfully Created Your Acount Please Login.
    </div>
  </div>
</div>
