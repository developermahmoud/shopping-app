<div class="row">
	<div class="col-md-6">
		<h3 class="page-header">Create New</h3>
		<app-create-category (created)="onCreatedCategory($event)"></app-create-category>
	</div>
	<div class="col-md-6">
		<h3 class="page-header">Show All</h3>
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let category of categories; index as i">
						<td>{{ category.name }}</td>
						<td>
							<button (click)="remove(category, i)" class="btn btn-danger btn-xs">X</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
